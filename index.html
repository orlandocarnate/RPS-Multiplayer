<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>An Online Multiplayer Rock, Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- RESET CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- FIREBASE API -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    <script src="assets/js/mine.js"></script>

    <script src="assets/js/app.js"></script>
</head>

<body>
    <!-- START CSS GRID CONTAINER -->
    <div class="grid-container">
        <header class="title">Online Multiplayer Rock, Paper, Scissor Game!</header>

        <div id="left-select">
            <h4>Player 1</h4>
            <div class="player-btns">
                <button value="rock" class="p1select"><img src="assets/images/the_rock_headshot.png" alt"Rock"></button>
                <button value="paper" class="p1select"><img src="assets/images/paper.png" alt"Paper"></button>
                <button value="scissors" class="p1select"><img src="assets/images/Scissors.png" alt"Scissors"></button>
            </div>

        </div>
        <div id="right-select">
            <h4>Player 2</h4>
            <div class="player-btns">
                <button value="rock" class="p2select"><img src="assets/images/the_rock_headshot.png" alt"Rock"></button>
                <button value="paper" class="p2select"><img src="assets/images/paper.png" alt"Paper"></button>
                <button value="scissors" class="p2select"><img src="assets/images/Scissors.png" alt"Scissors"></button>
            </div>

        </div>

        <div id="p1image">
            <img src="assets/images/question.png">
            <div class="p1status"></div>
        </div>

        <div id="p2image">
            <img src="assets/images/question.png">
            <div class="p2status"></div>
        </div>

        <div id="chat">
            <div id="chat-box"></div>
            <div id="input-section">
                <input type="text" id="input-text" placeholder="Type Here">
                <button id="submit">Send Msg</button>
                <button id="btnName">Create a name</button>
            </div>
        </div>

        <!-- CSS Modal -->
        <div id="nameModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter a new Chat Name</p>
                <input id="text-name" type="text" placeholder="Chat Name">
                <button id="submit-name">Submit</button><button id="cancel-name">Cancel</button>
            </div>
        </div>

        <footer>
            <a href="orlandocarnate.github.io">Orlando Carnate</a> 2019
        </footer>
    </div> <!-- END CSS GRID CONTAINER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
